<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="Style/style.css" />
</head>

<header>
    <a href="accueil.html" class="logo">
        <img src="Images/Logo/Logo.png" alt="Logo ClusterMania">
        <span>ClusterMania</span>
    </a>
</header>

<div class="form-container">
    <div class="form-box">
        <h1>Connexion</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" required />


            <label for="mdp">Mot de passe</label>
            <input type="password"  id="mdp" required />


            <a class="forgot">Mot de passe oublié ?</a>


            <button type="submit" class="primary-btn full">Se connecter</button>


            <p class="center small">Pas encore inscrit ? <a href="signup.html">Inscrivez‑vous</a></p>
        </form>
    </div>
</div>


</body>
</html>
